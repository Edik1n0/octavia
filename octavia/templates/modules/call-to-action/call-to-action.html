{% load static %}
<div class="call-to-action">
    <div class="container">
        <div class="call-to-action__titles">
            <h3 class="cta__header">
                Ingresa como cliente
                <button data-bs-toggle="modal" data-bs-target="#exampleModal" style="border: none; background: none;"
                    class="cta__header--link">
                    <img src="{% static 'img/logos/logo-octavia.png' %}" alt="logo my octavia"
                        class="cta__header--link--img">
                </button>
            </h3>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Clientes My Octavia</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body container">
                        <div class="prefer__signin">
                            <h5 class="prefer__signin--title">Por favor, inicia sesión para continuar</h5>

                            <div class="card__signin">
                                <div class="card bg-dark">
                                    <form action="{% url 'login_octavia' %}" method="POST" class="prefer__signin--form">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label>Usuario:</label>
                                            <input type="text" name="username" id="username" class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>Password: </label>
                                            <input type="password" name="password" id="password" class="form-control">
                                        </div>
                                        <div class="card-footer">
                                            <div class="form-group">
                                                <button class="btn btn-dark btn-block">Ingresar</button>
                                            </div>
                                            <div class="form-group">
                                                <div class="call-to-action__con-forgot">
                                                    <a href="{% url 'recuperar_contrasena' %}">Recuperar
                                                        contraseña</a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                        <div class="prefer__signup">
                            <h5>O regístrate como cliente <em>My Octavia</em></h5>
                            <div class="card__register">
                                <a class="card__register--link" href="{% url 'registro_octavia' %}">
                                    <img src="{% static 'img/logos/logo-octavia.png' %}" class="card__register--img" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
